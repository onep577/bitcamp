<!--
	XML
	Extensible Markup Language
	(확장			표시		언어)
	
	html	->	출력용
	xml		->	데이터 관리용
	
	xml을 사용하는 목적 :
	1. Data 관리			->	배포(file)
	2. Setting(setup)	-	초기화 설정
	
	데이터를 이렇게 넣었다고 가정해보자
	data.txt
	이름 : 홍길동
	나이 : 24
	주소 : 역삼동
	데이터를 편하게 가져오기 위해서 토큰을 붙였다	즉, 원하는 데이터만 키핑한다 -> Parsing이라고 한다
	Parsing하는 프로그램을 Parser라고 부른다
	홍길동-24-역삼동 == Parsing
	
	A도 알아봐야하고 B도 알아봐야한다 모두 데이터를 알아볼 수 있게 통합시킨걸 xml이라고 한다
	
	data.xml
	<이름>홍길동</이름>
	<나이>24</나이>
	<주소>역삼동</주소>
	== Parsing
	
	상호간에 데이터를 넘겨주고 넘겨받는게 편해진다
	xml의 목적 : 데이터 배포와 세팅을 하기 위해서이다
	요새는 xml보다 json을 쓴다 왜? xml이 json보다 사용하기 조금 까다롭다
	
	
	
	Setting은 file에 남기는 게 기본이다 왜? 프로그램을 종료했을 때 Setting이 지워지니까
	
	<손님>
		<인원수>20</인원수>
		<연령대>30대</연령대>
		<성별>여성</성별>
	</손님>
	
	<program>ojdbc14.jar</program>
	
	
	
	HTML	: Standard Tag + User Tag (하이퍼 텍스트 즉, 띄워주는 언어)
	XML		: User Tag (Standard Tag가 없다)(데이터 언어)


-->
