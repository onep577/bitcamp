<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="NewFile.jsp">

<h2>설문조사</h2>

이름 : <input type="text" name="name" value="" size="20">
<br><br>

&nbsp;&nbsp;【질문1】<br>
영어로 대화할 수 있습니까? <br>
<input type="radio" name ="r" value="예" checked="checked">예
<input type="radio" name ="r" value="모르겠습니다">모르겠습니다
<input type="radio" name ="r" value="아니오">아니오
<br><br>

&nbsp;&nbsp;【질문2】<br>
영어외에 관심있는 언어가 있으면 선택(복수 선택 가능)<br>
<input type="checkbox" name="c" value="독일어" checked="checked">독일어
<input type="checkbox" name="c" value="중국어">중국어
<input type="checkbox" name="c" value="프랑스어">프랑스어
<br><br>

&nbsp;&nbsp;【질문3】<br>
영어 수업에 대한 의견이 있으시면 기입해 주십시오<br>
<textarea name="textArea" rows="5" cols="40">
</textarea>
<br><br>

&nbsp;&nbsp;【질문4】<br>
당신의 연령을 선택해 주십시오.
<select multiple="multiple" name="select">
	<option value="10대입니다" selected="selected">10대</option>
	<option value="20대입니다">20대</option>
	<option value="30대입니다">30대</option>
	<option value="40대입니다">40대</option>
</select><br>
<br><br>

<input type="submit" value="결과 출력">
</form>


</body>
</html>
