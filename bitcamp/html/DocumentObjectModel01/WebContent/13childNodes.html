<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<p>선택 요소의 세 번째 자식 노드 (인덱스 2)의 텍스트를 얻을 수있는 버튼을 클릭합니다.</p>
<!--  
결과가 다르다. 위의 경우, 0 == Audi 밑의 경우, 1 == Audi
 -->
<!--  
<select id="mySelect" size="4"><option>Audi</option><option>BMW</option><option>Saab</option><option>Volvo</option></select>
 -->

<select id="mySelect" size="4">
	<option>Audi</option>
	<option>BMW</option>
	<option>Saab</option>
	<option>Volvo</option>
</select>

<br><br>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var c = document.getElementById("mySelect").childNodes;
    document.getElementById("demo").innerHTML = c[1].text;
}
</script> 




</body>
</html>
