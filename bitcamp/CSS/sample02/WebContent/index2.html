<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
ul.cls{
	font-size: 30px;

	list-style: square inside url('./images/image.png');
}
.ocls{
	font-size: 20px;

</style>

</head>
<body>

<ul class="cls">
	<li>Coffee</li>

</ul>

<ol class="ocls">

	<li>Tea</li>
	<li>Cocoa</li>
</ol>

</body>
</html>
