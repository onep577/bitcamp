<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
p.one{
	border-style: outset;
	border-width: 10px;
	border-color: pink;
}
p.two{
	border-style: dashed;
	border-width: medium;
	border-color: blue;
}
p.three{
	border-style: inset;
	border-width: 1px;
}
</style>

</head>
<body>


<p class="one">Hello Css</p>
<p class="two">Hello Css</p>
<p class="three">Hello Css</p>


</body>
</html>
