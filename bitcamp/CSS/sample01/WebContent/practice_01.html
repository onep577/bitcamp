<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
body{
	background-color: gray;
}
h1{
	font-size: 40px;
	text-align: left;
	color: blue;
	font-family: "Georgia";
}
p{
	background-color: red;
	font-size: 32px;
	text-align: center;
	color: #00ff00;
	font-family: "Georgia";
}
#pid{
	background-color: red;
	font-size: 20px;
	text-align: right;
	border-color: yellow;
	border-style: solid;
	border-spacing: 10px;
	color: #00ff00;
	font-family: "Georgia";
}
.pclass{
	background-color: blue;
	font-size: 32px;
	text-align: center;
	border-color: white;
	border-style: solid;
	color: #00ff00;
	font-family: "Georgia";
}
.h3class{
	font-size: 15px;
	text-align: left;
	border-color: white;
	border-style: solid;
	color: #00ff00;
	font-family: "Georgia";
}
#h3id{
	font-size: 26px;
	text-align: right;
	border-color: yellow;
	border-color: yellow;
	border-style: solid;
	color: #00ff00;
	font-family: "Georgia";
}
</style>

</head>
<body>

<h1>Hello CSS h1</h1>

<p>Web 디자인 소프트웨어 ptag</p>

<p id="pid">Hello CSS p id</p>

<p class="pclass">Hello CSS p class</p>

<h3 class="h3class">Hello CSS h3 class</h3>

<h3 id="h3id">Hello CSS h3 id</h3>

</body>
</html>
