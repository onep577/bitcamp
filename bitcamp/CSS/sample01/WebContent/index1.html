<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.aaa{
	font-size: 1cm;
}
.bbb{
	font-size: 1mm;
}
.ccc{
	font-size: 1in;
}
.ddd{
	font-size: 1pt;
}
.eee{
	font-size: 1pc;
}
.fff{
	font-size: 1px;
}
.ggg{
	font-size: 1em;
}
.hhh{
	font-size: 200%;
}
</style>

</head>
<body>

<p class="aaa">이 부분의 글자 크기 단위는 1cm입니다</p>
<p class="bbb">이 부분의 글자 크기 단위는 1mm입니다</p>
<p class="ccc">이 부분의 글자 크기 단위는 1inch입니다</p> <!-- 1인치 = 2.54cm -->
<p class="ddd">이 부분의 글자 크기 단위는 1pt입니다</p>
<p class="eee">이 부분의 글자 크기 단위는 1pc입니다</p> <!-- 1파이카 = 12pt -->
<p class="fff">이 부분의 글자 크기 단위는 1px입니다</p>
<p class="ggg">이 부분의 글자 크기 단위는 1em입니다</p>
<p class="hhh">이 부분의 글자 크기 단위는 200%입니다</p>
<!-- 다 몰라도 된다. px, em을 많이 사용한다 -->

</body>
</html>
