<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- internal 방식 -->
<style type="text/css">
/*중요한 건 접근하는 방법*/
p{		/* 일반 태그 */
	font-size: 12pt;
}
#p1{	/* #은 id이다. 현재 document에서 즉, 현재 문서에서 1개뿐이다 */
	font-size: 20pt;
}
.p2{	/* .은 class이다. 현재 document에서 여러개일 수 있다*/
	font-size: 30pt;
}
</style>
</head>
<body>
<!--
CSS Cascading Style Sheet
Cascading : 연속적인 or 직렬

문자의 컬러, 종류, 형태 지정
배경색을 지정 background-color
테두기 넣기 실선, 점선 등
각종 Tag에 이미지 형태를 부가 할 수 있다 -->

<!-- style은 어트리뷰트 즉, 속성이다 -->
<!-- CSS inline 방식 즉, 라인안에 적었다. 속도가 빠르다 -->
<p style="font-size: 10pt">이 부분의 글자 크기는 10 포인트입니다</p>

<p id="p1">이 부분의 글자 크기는 20 포인트입니다</p>

<p class="p2">이 부분의 글자 크기는 30 포인트입니다</p>

<p>기본 사양의 p태그입니다</p>

<!-- 이렇게 되었을 때 java script에서 접근하기가 곤란하다 이럴때 class를 쓴다 -->
<!-- <h3 id="p1">이 부분의 글자 크기는 20 포인트입니다</h3> -->
<!-- id가 하나인 이유는 자바 스크립트에서 접근하기 용이하기 위해서이다
이렇게 class로 하면 같은 class로 묶어서 함께 글자 크기를 지정할 수 있다 -->
<h3 class="p2">이 부분의 글자 크기는 30 포인트입니다</h3>

</body>
</html>
