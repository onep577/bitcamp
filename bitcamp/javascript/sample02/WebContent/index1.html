<!DOCTYPE html>

<title>Insert title here</title>

<body>

<p id="demo"></p>
<br><br>

<input type="text" id="time" size="50px">
<br><br>

<button onclick="displayDate()">지금시각</button>

<script type="text/javascript">
function displayDate(){
	// 자바에서 시간을 얻어오는 클래스가 두가지 있다 칼렌더, 데이트
	// 자바스크립트에서는 데이트를 사용한다
	document.getElementById("demo").innerHTML = Date();
	document.getElementById("time").value = Date();
	setInterval("displayDate()", 1000); // 1000은 1초이다
	// 함수안에 있으면 따로 이벤트가 있어야 실행된다
}

//setInterval("displayDate()", 1000); // 1000은 1초이다
// 함수밖에 있으면 따로 이벤트가 없어도 자동으로 실행된다
</script>
