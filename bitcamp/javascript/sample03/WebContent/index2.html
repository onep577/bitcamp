<title>Insert title here</title>

<body>
<p id="demo"></p>
<button type="button" onclick="func()">click</button>

<script type="text/javascript">

		"2진수 : " + number.toString(2) + "<br>" +
		"8진수 : " + number.toString(8) + "<br>" +
		"16진수 : " + number.toString(16) + "<br>";
		// 10진수 : 128
		// 2진수 : 10000000
		// 8진수 : 200
		// 16진수 : 80
