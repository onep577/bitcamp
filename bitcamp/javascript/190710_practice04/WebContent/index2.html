<h2>(문제)</h2>
<p>사나이들의 영화인 탑건은 군인 영화입니다. 그러면 육군, 해군, 공군 중 어느 군의 영화일까요?</p>

<button type="button" value="1" id="btn" onclick="answer()">답을 보다</button>

<script type="text/javascript">

	if(i == 0){
