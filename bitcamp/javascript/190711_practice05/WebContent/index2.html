<h3>(문제)</h3>
<p>다음 이차 방정식의 해를 구하고, 그 버튼을 클릭하십시오.</p>
<p style="font-size: xx-large; magin-left: 30px">
x<sup>2</sup> - 5x = -6
</p>

<button type="button" value="1" onclick="myMath(1)">x = 1</button>
<button type="button" value="2" onclick="myMath(2)">x = 2</button>
<button type="button" value="3" onclick="myMath(3)">x = 3</button>
<button type="button" value="4" onclick="myMath(4)">x = 4</button>
<button type="button" value="5" onclick="myMath(5)">x = 5</button>
<br><br>
※ 올바른 답은 2개가 있습니다.

<script type="text/javascript">
function myMath( n ){
	/* var result = (n*n) + (-5*n); */
	var result = Math.pow(n, 2) - (5 * n);
	
	if(result == -6){
		alert("x = " + n + " 정답입니다");
	}else{
		alert("x = " + n + " 땡!");
	}
}
</script>
