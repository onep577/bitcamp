<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
th{
	background-color: gray;
}
</style>

</head>
<body>
<h3>배열의 연산</h3>

<table border="1" id="table1">
<col width="30"><col width="50"><col width="50"><col width="80">

	<tr>
		<th>번호</th>
		<th>a</th>
		<th>b</th>
		<th>a x b</th>
	</tr>
	<tr>
		<th>0</th>
		<td id="n11">5</td>
		<td id="n12">33</td>
		<td>
			<button type="button" id="btn0" onclick="multi(0)">계산결과</button>
		</td>
	</tr>
	<tr>
		<th>1</th>
		<td id="n21">33</td>
		<td id="n22">14</td>
		<td>
			<button type="button" id="btn1" onclick="multi(1)">계산결과</button>
		</td>
	</tr>
	<tr>
		<th>2</th>
		<td id="n31">18</td>
		<td id="n32">65</td>
		<td>
			<button type="button" id="btn2" onclick="multi(2)">계산결과</button>
		</td>
	</tr>
	
</table>

<script type="text/javascript">
function multi( n ){
	var a = new Array(3);
	var b = new Array(3);
	
	
	
	// 첫번째 id로 하는 방법은 하나씩 id를 선언해줘야 하는 불편함이 있다
	// 두번째 NodeList로 하는 방법은 index가 헷갈릴 수 있다

	// 첫번째 방법. id
	/* a[0] = document.getElementById("n11").innerHTML;
	a[1] = document.getElementById("n21").innerHTML;
	a[2] = document.getElementById("n31").innerHTML;
	b[0] = document.getElementById("n12").innerHTML;
	b[1] = document.getElementById("n22").innerHTML;
	b[2] = document.getElementById("n32").innerHTML;*/
	
	// 두번째 방법. NodeList
	// 0번째는 5, 1번째는 33, 2번째는 버튼이다
	var nodeNum = document.getElementsByTagName("td");
	/* a[0] = nodeNum[0].innerHTML;
	a[1] = nodeNum[3].innerHTML;
	a[2] = nodeNum[6].innerHTML;
	b[0] = nodeNum[1].innerHTML;
	b[1] = nodeNum[4].innerHTML;
	b[2] = nodeNum[7].innerHTML;	 */
	for(i = 0; i < 3; i++){ // 10개라면 3을 10으로 바꾸면 된다
		a[i] = nodeNum[0 + (3 * i)].innerHTML;
		b[i] = nodeNum[1 + (3 * i)].innerHTML;
	}
	
	res = a[n] * b[n];
	alert("결과 : " + res + "입니다");
}
</script>

<table>
	<col width="30"><col width="50"><col width="50"><col width="80">

	<tr>
		<th>번호</th>
		<th>a</th>
		<th>b</th>
		<th>a x b</th>
	</tr>
	<tr>
		<th>1</th>
		<td><input type="text" id="m11"></td>
		<td><input type="text" id="m12"></td>
		<td>
			<button type="button" onclick="multi1()">계산결과</button>
		</td>
	</tr>
</table>

<script type="text/javascript">
function multi1(){
	var n1 = Number(document.getElementById("m11").value);
	var n2 = Number(document.getElementById("m12").value);
	
	var res = n1 * n2;
	alert("결과 : " + res + "입니다");
}
</script>
