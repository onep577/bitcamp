<body>

<h3>JQuery</h3>

이름 : <input type="text" id="name"><br>
나이 : <input type="text" id="age"><br>
주소 : <input type="text" id="address"><br>
-->
<!-- id 값이 age 뒤에 띄어쓰기가 있는 것과 없는 것과 다르다 띄어쓰기가 있으면 null값 포함된다 -->
<!-- id="name" 을 id = "name" 으로 쓰지 않는 이유는 혹시나 띄어쓰기가 들어갈까봐이다
null 값이 포함될까봐이다 -->


<script type="text/javascript">
//<form action = "NewFile1.jsp"> 일 때
$(function () {
	/* 
	$("#btn").click(function () {
		//
	});
	 */
	$("#btn").on("click", function () {
		//alert("click");
		location.href = "NewFile1.jsp?name=" + $("#name").val()
						+ "&age=" + $("#age").val()
						+ "&address=" + $("#address").val();
	});
});
</script>






<form id="frm">
이름 : <input type="text" name="name"><br>
나이 : <input type="text" name="age"><br>
주소 : <input type="text" name="address"><br>
<button type="button" id="frmBtn">전송</button>
</form>


<script type="text/javascript">
// <form id="frm"> 일 때
$(function () {
	$("#frmBtn").click(function () {
		// form, jQuery, java script를 다 쓴다.
		// 아주 많이 쓴다. submit과 같은 효과
		// 장점 : 코드를 검사 할 수 있다.
		// 자바 코드를 쓸 수 있다는 것은 DB까지 접근 할 수 있다는 것
		$("#frm").attr("action", "NewFile1.jsp").submit();
	});
});
</script>



</body>
</html>
