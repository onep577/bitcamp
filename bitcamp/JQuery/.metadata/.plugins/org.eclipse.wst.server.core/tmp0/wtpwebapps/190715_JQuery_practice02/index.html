// 강사님 코드
$(function () {
	$("#btn").click( setFrame );
});

function setFrame(){
	//alert("setFrame");
	
	// 한 줄로 완성
	//$(".img").css("border", "10px solid #00ff00");
	
	// web - json key : value	< - >	java hashmap
	// 두가지 이상 쓸때는 key값 : value로 적고 , 쉼표로 구분한다
	$(".img").css({ "border-left" : "10px solid #00ff00",
					"border-right" : "10px solid #00ff00",
					"border-top" : "10px solid #00ff00",
					"border-bottom" : "50px solid #00ff00"
		});
	alert( $(".img").css("border-bottom") );	// getter
	// property명 하나만 적으면 getter이다
}
</script>
