<body>

<h1>Detail</h1>

<input type="text" placeholder="기본글"><br><br>
<button id="btn">답글입력</button>

<div id="answerForm">
	<br><p>답글 : <input type='text' id='answer'><br><br>
	<button id='okBtn'>답글작성완료</button></p>
</div>

<!-- 두번째 방법 -->
<script type="text/javascript">
$(function () {

	$("#btn").click(function () {
		var txt = "<br>답글:<input type='text' id='answer'>";
		$("body").append(txt);
		
		var btn = "<br><br><button type='button' id='answerBtn'>답글작성완료</button>";
		$("body").append(btn);
	});	
	/*
	$("#answerBtn").click(function () {
		alert("답글작성완료");
	});
	*/
	/* 	1. div 태그에 resource를 모아 놓고 hide로 설정
		   클릭시에 show로 설정되어 보여지도록 한다. */
	
	$(document).on("click", '#answerBtn', function () {
	//	alert("on 답글작성완료");
		alert( $("#answer").val() );
	});	   

	
});
</script>
