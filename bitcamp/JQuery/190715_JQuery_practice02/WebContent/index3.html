<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-3.4.1.min.js">
</script>

<style>
.bg {
	background-color: #00ff00;
	padding: 10px 10px 50px 10px;
}
.bd {
	border: 1px solid #666666;
}
</style>

</head>
<body>

<h1>Life on the water<br></h1>
<button type="button" id="Btn">프레임의 추가/삭제</button><br><br>

<img src="./images/photo1.jpg" class="cls">
<img src="./images/photo2.jpg" class="cls"><br>
<img src="./images/photo3.jpg" class="cls">
<img src="./images/photo4.jpg" class="cls">



<script type="text/javascript">
var count = 0;
$(function () {
	$("#Btn").click( function () {
		
		if(count == 1){
			console.log("remove : "+count);
			$('.cls').removeClass('bg bd');
			count = 0;
		}else{
			console.log("insert : "+count);
			$('.cls').addClass('bg bd');
			count = 1;
		}
		
		
		//$(".cls").toggleClass( 'bg bd' );
		// 특정 요소에 스타일을 직접 추가하거나 제거할 수 있다
	});
	
});
</script>

</body>
</html>
