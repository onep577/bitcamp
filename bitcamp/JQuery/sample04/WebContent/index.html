<html>

<meta charset="UTF-8">

<body>

<!-- 자바 스크립트는 핸들러를 통해서 핸들러 함수를 호출한다 -->
<!-- <input onchange="func()"> -->	<!-- handling : 특정 처리를 위해서 함수를 호출하는 것 -->

이름 : <input type="text"><br><br>

이메일 : <input type="text"><br><br>

<p>여기가 p1 태그입니다</p>
<p>여기가 p2 태그입니다</p>
<br>

<script type="text/javascript">
// 다 읽으들이기 전에도 실행될 수 있다
/* $(function () {
	
}); */

// 오리지널이다
// 다 읽어들인 후 실행
$(document).ready(function () {
	
	// 함수명, 매개변수, 처리
	$("input").focus(function () {
		// focus는 포커스를 받았을 때 실행
		$(this).css("background-color", "#aa0077");
		// 보라색
	});
	
	$("input").blur(function () {
		// blur는 포커스를 잃었을 때 실행
		$(this).css("background-color", "#fff");
		// 흰색
	});
	
	$("p").mouseover(function () {
		// 마우스 위치가 p태그 안으로 이동했을 때
		$(this).css("background-color", "#ffff00");
		// 노란색
	});
	
	$("p").mouseout(function () {
		// 마우스 위치가 p태그 안에서 밖으로 이동했을 때
		$(this).css("background-color", "#fff");
		// 흰색
	});
	
	$("p").dblclick(function () {
		// 두번 연속 클릭했을 때 실행
		alert( $(this).text() );
	});
	
});
</script>

<br><br>





</body>
</html>
