<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js">
</script>
</head>
<body>

<ul id="_list">
	<li class="child">커피</li>
	<li class="child">홍차</li>
	<li class="child">우유</li>
	<li class="child">쥬스</li>
	<li class="child">녹차</li>
</ul>

<p><b></b>개의 요소가 있습니다</p>
<br><br>

<p>선택한 항목 : <input type="text" id="clickList">
<br><br>

<p>추가 항목 : <input type="text" id="insertList">
<br><br>

<button id="btn">추가</button>

<script type="text/javascript">
// 강사님 코드
$(document).ready(function () {
	// 개수의 변화는 생기지 않는다
	// 몇개의 리스트가 있는지
	var len = $("ul#_list").children().length;
	//alert( len );
 	//var len = $("li").length;
	//alert( len );
	$("b").text(len); /**/	
	
	
	// 선택한 리스트를 가져와라 3가지 방법 중 추가 태그를 읽을 수 있는 코드이다
	$(document).on("click", "ul#_list li", function () {
		$("#clickList").val( $(this).text() );		// setter
	});
	/**/	
	
	
	// 추가 항목 만들기
	$("#btn").on("click", function () {
		var text = $("#insertList").val();
		$("ul").append("<li class='child'>" + text + "</li>");
	});
	/**/
});


</script>

</body>
</html>
