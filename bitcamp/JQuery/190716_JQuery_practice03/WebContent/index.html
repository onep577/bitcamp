<br><br>

				 <input type="radio" name="magazine" value="신청하지 않음">신청하지 않음
<br><br>
<button id="goBtn">확인 화면으로 진행</button>
</form>

		// input 태그가 아니가 * 로 바꿔주면 select도 해당된다

	});
