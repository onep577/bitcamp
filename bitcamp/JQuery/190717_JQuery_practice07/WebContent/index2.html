<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js">
</script>
</head>
<body>

<ul class="eee">
	<li>리스트1</li>
	<li>리스트2</li>
	<li>리스트3</li>
	<li>리스트4</li>
	<li>리스트5</li>
	<li>리스트6</li>
</ul>
<div id="q22"></div>

<script type="text/javascript">
$(document).ready(function () {
	$(".eee li").click(function () {
		var num = $(this).index();
		
		$("#q22").text( num );
	});
});
</script>

</body>
</html>
