<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>

<style type="text/css">
.center{
	margin: auto;
	width: 60%;
	border: 3px solid #8ac007;
	padding: 10px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<h1>회원가입</h1>
<p>환영합니다 ... 홈페이지</p> 

<div class="center">

<form action="regiAf" method="post">

<table border="1">

<tr>
	<td>아이디</td>
	<td>
		<input type="text" name="id" id="id" size="20">
		<!-- id확인 -->
		<p id="idcheck" style="font-size: 8px"></p>		
		<input type="button" id="btn" value="id확인">
	</td>
</tr>

<tr>
	<td>패스워드</td>
	<td>
		<input type="text" name="pwd" size="20">
	</td>
</tr>

<tr>
	<td>이름</td>
	<td>
		<input type="text" name="name" size="20">
	</td>
</tr>

<tr>
	<td>이메일</td>
	<td>
		<input type="text" name="email" size="20">
	</td>
</tr>

<tr>
    <td>권한</td>
    <td>
        <input type="text" name="auth" size="20">
    </td>
</tr>

<tr>
	<td colspan="2">
		<input type="submit" value="회원가입">
	</td>
</tr>
</table>
</form>
</div>

<script>
$("#btn").click(function () {
	//alert("1");
	
	$.ajax({
		type:'get',
		url:'/idcheck',
		//data:"id=" + $("#id").val(),
		data:{ id:$("#id").val() },
		success:function(data){
			alert("success");
			if(data.result == 'OK'){
				$("#idcheck").css('color', '#0000ff');
				$("#idcheck").html('사용 할 수 있는 id입니다');
			}else{
				$("#idcheck").css('color', '#ff0000');
				$("#idcheck").html('사용 할 수 없는 id입니다');
				$("#id").val( '' );
			}
		}
	})
});
</script>

</body>

</html>
